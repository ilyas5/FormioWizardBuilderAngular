<div class="content d-flex flex-column flex-column-fluid">
    <div class="container-fluid">
        <div class="card card-custom gutter-b">
            <div class="card-body">        
                <div class="row mt-2">
                    <div class="col-md-9">
                        <!--form buider-->
                        <div class="kt-portlet">
                            <div class="kt-portlet__head">
                                <div class="kt-portlet__head-label">
                                    <h6 class="kt-portlet__head-title">
                                        Wizard Builder
                                    </h6>
                                </div>
                            </div>
                            <div class="kt-portlet__body mt-2 bg-light" style="height:700px;overflow-y:scroll;">
                                <form-builder [form]="form" (change)="onChange($event)"></form-builder>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-3">

                        <div class="kt-portlet">
                            <div class="kt-portlet__head">
                                <div class="kt-portlet__head-label">
                                    <h6 class="kt-portlet__head-title">
                                        Wizard Form Json Schema
                                    </h6>
                                </div>
                            </div>
                            <div class="kt-portlet__body" style="height:660px;overflow-y:scroll;">
                                <div class="list-inline mt-1">
                                    <button class="btn btn-primary" [hidden]="isBtnRenderForm" (click)="renderForm()"><span>Render Form</span></button>
                                    <button class="btn btn-primary" [hidden]="isBtnEditJson" (click)="editJson()"><span>Edit Json</span></button>
                                </div>
                                <div class="card card-body  mt-1 bg-light">
                                    <textarea [hidden]="isTextAreaJson" rows="30" #textjson></textarea>
                                    <pre [hidden]="isJsonPre"><code class="language-json" #json></code></pre>
                                </div>
                            </div>
                            <div class="kt-portlet__foot--fit">
                                <div class="list-inline mt-1">
                                    <button class="btn btn-primary" (click)="saveWizardSchema()">Save</button>
                                    <button class="btn btn-light-dark" (click)="cancelClick()">cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-lg-12">
                        <div class="kt-portlet">
                            <div class="kt-portlet__head">
                                <div class="kt-portlet__head-label">
                                    <h6 class="kt-portlet__head-title">
                                        Wizard Form Renderer
                                    </h6>
                                </div>
                            </div>
                            <div class="kt-portlet__body">
                                <div class="kt-portlet__body">
                                    <!--form renderer-->
                                    <div class="card card-body bg-light jsonviewer">
                                        <formio [form]="formRender"></formio>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
